name: Docker Package
on:
  workflow_dispatch:
  push:
    tags: "*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: Kitware/pan3d-viewer # ${{ github.repository }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch' || ( github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository )
    steps:
      - uses: actions/checkout@v3
      - name: Log into the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: token
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata for the Docker image
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Prepare Build
        working-directory: src/docker
        run: |
          docker build -t trame-build -f Dockerfile .
          ./scripts/build_server.sh
      - name: Build and push the Docker image
        uses: docker/build-push-action@v3
        with:
          context: src/docker
          file: src/docker/Dockerfile
          push: ${{ github.actor != 'dependabot[bot]' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
